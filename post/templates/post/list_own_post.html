{% extends "../base.html" %} {% block title %}Your Posts{% endblock %} {% block content %}

<div class="container mt-4">
  <div class="row g-4">

    {% for post in posts %}
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0 h-100">

        {% if post.relevant_pic %}
        <img 
          src="{{ post.relevant_pic.url }}" 
          class="card-img-top" 
          alt="{{ post.title }}" 
          style="object-fit: cover; height: 220px;"
        >
        {% else %}
        <div 
          class="card-img-top d-flex align-items-center justify-content-center bg-light text-muted"
          style="height: 220px;"
        >
          No Image
        </div>
        {% endif %}

        <div class="card-body">
          <h5 class="card-title fw-bold">{{ post.title }}</h5>

          <p class="card-text text-secondary" 
             style="max-height: 65px; overflow: hidden; text-overflow: ellipsis;">
            {{ post.description }}
          </p>

          <a href="{{ post.get_absolute_url }}" class="btn btn-primary btn-sm">
            Read More â†’
          </a>
        </div>

      </div>
    </div>
    {% endfor %}

  </div>
</div>


{% endblock %}
