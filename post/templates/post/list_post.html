<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Successfully hit !!!</h1>
    <h3>here are your posts :</h3>
    {% for post in posts %}
    <h3>{{ post.title }}</h3>

    {% if post.relevant_pic %}
        <img src="{{ post.relevant_pic.url }}" alt="{{ post.title }}" style="max-width:300px;">
    {% else %}
        <p>No image uploaded for this post.</p>
    {% endif %}
{% endfor %}

</body>
</html>
